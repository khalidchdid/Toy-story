<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Pong" />

  <title>Pong (Offline PWA)</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Only visible during play: Streak -->
  <div id="streakHud"><span id="streak">0</span></div>

  <!-- Start / Game Over overlay -->
  <div id="overlay" class="overlay">
    <div class="card">
      <div class="title">Pong</div>

      <div class="scores">
        <div class="scoreRow">
          <span class="label">Last</span>
          <span class="value" id="lastScore">0</span>
        </div>
        <div class="scoreRow">
          <span class="label">Best</span>
          <span class="value" id="bestScore">0</span>
        </div>
      </div>

      <button id="startBtn">Start</button>
      <div class="tiny">Tip: drag your finger to move</div>
    </div>
  </div>

  <canvas id="game" aria-label="Pong game canvas"></canvas>

  <script src="game.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
  </script>
</body>
</html>
