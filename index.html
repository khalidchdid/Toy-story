<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />

  <meta name="apple-mobile-web-app-capable" content="yes" />

<body>

    <div class="grid">

      const v = window.TOY_STORY_VERSION || "??";
